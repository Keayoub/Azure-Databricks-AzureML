name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      component:
        description: 'Component to deploy'
        required: true
        type: choice
        options:
          - infrastructure
          - metastore
          - operational-config
          - all

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TERRAFORM_VERSION: '1.9.0'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure (Bicep)
    runs-on: ubuntu-latest
    if: github.event.inputs.component == 'infrastructure' || github.event.inputs.component == 'all'
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Setup Azure Developer CLI
        uses: azure/setup-azd@v1

      - name: Deploy with AZD
        run: |
          azd provision --environment ${{ github.event.inputs.environment }} --no-prompt
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          DATABRICKS_ACCOUNT_ID: ${{ secrets.DATABRICKS_ACCOUNT_ID }}

      - name: Upload Deployment Outputs
        uses: actions/upload-artifact@v4
        with:
          name: bicep-outputs-${{ github.event.inputs.environment }}
          path: .azure/${{ github.event.inputs.environment }}/.env
          retention-days: 7

  deploy-metastore:
    name: Deploy Unity Catalog Metastore
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: |
      always() && 
      (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped') &&
      (github.event.inputs.component == 'metastore' || github.event.inputs.component == 'all')
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Deployment Outputs
        uses: actions/download-artifact@v4
        with:
          name: bicep-outputs-${{ github.event.inputs.environment }}
          path: .azure/${{ github.event.inputs.environment }}
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform/metastore
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform/metastore
          terraform plan -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          DATABRICKS_ACCOUNT_ID: ${{ secrets.DATABRICKS_ACCOUNT_ID }}

      - name: Terraform Apply
        run: |
          cd terraform/metastore
          terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          DATABRICKS_ACCOUNT_ID: ${{ secrets.DATABRICKS_ACCOUNT_ID }}

  deploy-operational-config:
    name: Deploy Operational Configuration
    runs-on: ubuntu-latest
    needs: [deploy-metastore]
    if: |
      always() && 
      (needs.deploy-metastore.result == 'success' || needs.deploy-metastore.result == 'skipped') &&
      (github.event.inputs.component == 'operational-config' || github.event.inputs.component == 'all')
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          cd terraform/environments
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform/environments
          terraform plan -var-file=${{ github.event.inputs.environment }}.tfvars -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Apply
        run: |
          cd terraform/environments
          terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-metastore, deploy-operational-config]
    if: always()
    
    steps:
      - name: Create Deployment Summary
        run: |
          echo "# Deployment Summary: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** ${{ github.event.inputs.component }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure (Bicep) | ${{ needs.deploy-infrastructure.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unity Catalog Metastore | ${{ needs.deploy-metastore.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Operational Configuration | ${{ needs.deploy-operational-config.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy-infrastructure.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-metastore.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-operational-config.result }}" == "failure" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Deployment failed. Please review the logs.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
